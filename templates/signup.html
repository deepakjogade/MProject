<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form action="" method="post">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id=""><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id=""><br>
        <label for="email">Email</label>
        <input type="email" name="email" id=""><br>
        <label for="pass">Password</label>
        <input type="password" name="password" id=""><br>
        <label for="cpass">Confirm Password</label>
        <input type="password" name="cpass" id=""><br><hr>
        <input type="submit" value="SingUp">
        <input type="button" value="cancel"><br>
    </form>

    <label for="already signed">Already SignUp?</label>
    <a href="{{ url_for('forgot')}}">Login</a>
    
</body>
</html>
